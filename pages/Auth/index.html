<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="../../styles/auth.css">
  <link rel="stylesheet" href="../../styles/globalStyle.css">

  <title>Auth</title>
</head>

<body>

  <div class="container" id="container">
    <div class="form-container sign-up">
      <form>
        <h1>Create Account</h1>

        <span>or use your email for registeration</span>
        <input type="text" placeholder="Name">
        <input type="email" placeholder="Email">
        <input type="password" placeholder="Password">
        <input type="password" placeholder="Confirm Password">
        <button>Sign Up</button>
      </form>
    </div>
    <div class="form-container sign-in">
      <form>
        <h1>Log in to Quizizz</h1>

        <span>or use your email password</span>
        <input type="email" placeholder="Email">
        <div class="input-container">
          <input type="password" id="password" placeholder="Password" class="password-input">
          <i class="fas fa-eye-slash eye-icon" onclick="togglePasswordVisibility()"></i>
        </div>
        <a href="#">Forget Your Password?</a>
        <button>Log In</button>
      </form>
    </div>
    <div class="toggle-container">
      <div class="toggle">
        <div class="toggle-panel toggle-left">
          <h1>Welcome Back!</h1>
          <p>Enter your personal details to use all of site features</p>
          <button class="hidden" id="login">Sign In</button>
        </div>
        <div class="toggle-panel toggle-right">
          <h1>Teachers love us üòç</h1>
          <p>Join over 200 million educators and learners on Quizizz</p>
          <button class="hidden" id="register">Sign Up</button>
        </div>
      </div>
    </div>
  </div>

  <script src="../../scripts/auth.js"></script>
</body>

</html>
